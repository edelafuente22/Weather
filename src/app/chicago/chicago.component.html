<fieldset>
  <h2>Chicago, IL</h2>
  <h4>Humidity: {{ weather.main.humidity }}%</h4>
  <h4>Temperature (Average): {{ weather.main.temp * 9/5 - 459.67 }}</h4>

  <h4>Status: {{ weather.weather[0].description }}</h4>
</fieldset>
